        <style>
            body {
                margin-top: 70px;
                background: #333;
                color: #fff;
                
            }
        </style>
        
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="display-4 text-center mb-4">Weight Convertor</h1>
                    <form>
                        <div class="form-group">
                            <input id="gramsInput" type="number" class="form-control form-control-lg"
                                placeholder="Enter grams...">
                        </div>
                    </form>
                    <div id="output">
                        <div class="card bg-primary mb-2">
                            <div class="card-block">
                                <h4>Kilograms:</h4>
                                <div id="kgOutput"></div>
                            </div>
                        </div>
                        <div class="card bg-success mb-2">
                            <div class="card-block">
                                <h4>Ounces:</h4>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                        <div class="card bg-danger mb-2">
                            <div class="card-block">
                                <h4>Pounds:</h4>
                                <div id="psOutput"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div style="background-image: url('1.jpg');" class="col-md-6">
                    
                </div> -->
            </div>
        </div>

        <script>
            document.getElementById('output').style.visibility = 'hidden';
            document.getElementById('gramsInput').addEventListener('input',function(e){
                document.getElementById('output').style.visibility = 'visible';
                let grams = e.target.value;
                document.getElementById('kgOutput').innerHTML = grams * 1000;
                document.getElementById('ozOutput').innerHTML = grams * 0.035274;
                document.getElementById('psOutput').innerHTML = grams * 0.00220462;
            })
        </script>
    </body>

    </html>
